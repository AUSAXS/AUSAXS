load {
    pdb tests/files/LAR1-2.pdb
    saxs tests/files/2epe.dat
    split 9 99
}

generate_constraints {
    distance_constraint cm
    overlap_constraint 5.0
}

loop 10
    parameter {
        strategy rotations_only
        max_rotation 0.1
        max_translation 0.5
        decay linear
        decay_rate 0.9
    }
    
    selection random_body
    transform rigid
    optimize_once
    
    every 5
        save tests/output/rigidbody/LAR_step_%.pdb
    end
end
