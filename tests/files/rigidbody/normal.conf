output output/rigidbody/normal/
load {
	pdb tests/files/LAR1-2.pdb
	saxs tests/files/LAR1-2.dat
	split chain
}
save initial_state.pdb
save trajectory.xyz
parameter_strategy {
	iterations 100
	translate 10
	rotate 3
}

print "Initial chi2: {chi2_no_penalty}"
loop 100
	optimize_once
		on_improvement 
			print {
				msg "{iteration}/{iterations_total}: Accepted with new chi2 {chi2_no_penalty}"
				colour green
			}
			save trajectory.xyz
		end
	end
end
save final_state.pdb
