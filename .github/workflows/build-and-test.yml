name: Compile & test

on:
  - workflow_dispatch

permissions:
  checks: write

env:
  BUILD_TYPE: Release

jobs:
  build:
    name: ${{matrix.name}}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # - os: ubuntu-latest
          #   name: "Ubuntu latest with gcc"
          #   cc: gcc
          #   cxx: g++
          #   target: Linux

          # - os: windows-latest
          #   name: "Windows latest with msvc"
          #   cc: cl
          #   cxx: cl
          #   target: Windows

          - os: macos-latest
            name: "MacOS latest with clang"
            cc: $(brew --prefix llvm@15)/bin/clang
            cxx: $(brew --prefix llvm@15)/bin/clang++
            target: MacOS

    steps: 
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install curl
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install libcurl4-openssl-dev

      - name: Install curl
        if: matrix.os == 'macos-latest'
        run: brew install curl-openssl

      - name: Install curl
        if: matrix.os == 'windows-latest'
        run: choco install curl

      - name: Get number of cores
        uses: SimenB/github-actions-cpu-cores@v2
        id: cpu-cores

      - name: Build the library
        shell: bash
        run: |
          mkdir build
          cmake -DGUI=OFF -DCMAKE_BUILD_TYPE=$BUILD_TYPE -S . -B build
          cmake --build build --config $BUILD_TYPE --target ausaxs -j ${{ steps.cpu-cores.outputs.cpu-cores }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libs
          path: build/lib/*
      
      - name: Build tests
        if: matrix.os == 'ubuntu-latest'
        run: cmake --build build --target tests -j ${{ steps.cpu-cores.outputs.cpu-cores }}

      - name: Run tests
        if: matrix.os == 'ubuntu-latest'
        run: ctest --output-on-failure --test-dir build/test

      - name: Generate test report
        uses: mikepenz/action-junit-report@v4
        if: matrix.os == 'ubuntu-latest' && (success() || failure())
        with:
          report_paths: build/test/reports/*.xml